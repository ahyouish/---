<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZER GAMING MOUSE</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Razer-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Matrix loading animation -->
    <div id="matrix-loader">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="container" id="main-content" style="display:none;">
        <h1>MISSION: RAZER MOUSE r</h1>

        <div class="input-section">
            <label for="objective">Enter Your Objective:</label>
            <input type="number" id="objective" placeholder="e.g. 5000">

            <label for="saved">Amount Saved So Far:</label>
            <input type="number" id="saved" placeholder="e.g. 1500">

            <button onclick="calculateProgress()">Track Progress</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
